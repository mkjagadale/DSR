<div  ng-controller="ResetPasswordController">
      <div class="logo">
        <img src="images/logo.png" title="Kinvey Logo"/>
      </div>
    <div class="main-div">
    <form name="resetPasswordForm" novalidate>
        <h3>Forgot your password?</h3>
    <span class="help-block">Enter the email address you used to sign up, and we will send you a link to reset the password on your account.
    </span>
    <div class="form-group">
        <label for="email-input" ng-class="{'error-style': submitted}">Your email</label>
        <input class="form-control" id="email-input" type="email" name="email" ng-model="email" ng-class="{'error-style': submitted}" placeholder="john@example.com" required/>
        <span class="err-message"  ng-show="submitted">A valid email address is required.</span>
    </div>
    <div>
        <button class="btn btn-danger reset-password" ng-click="resetPassword()">Reset Password</button>
        <a class="btn btn-link" ng-click="logIn()">Cancel</a>
    </div>
    </form>
    </div>
</div>
