<div class="center-align-div" xmlns="http://www.w3.org/1999/html">
    <div id="main-login-div" >
    	<div class="{{loader}}"></div>
        <div class="logo">
          <img src="images/logo.png" title="Kinvey Logo"/></div>
	  <div class="container" ng-controller="LoginController">
		<div class="item">
		  <div ng-click="navigate('login')" ng-class="{'heading-collapsed': active, 'heading-expanded': !active}">
		    <div class="login-header"><span class="arrow-down"></span>Login</div>
		  </div>

		  <div class="contents" ng-hide="active">
		    <div class="expand-collapse-content">
    			<form name="loginForm" novalidate>
    				<div class="form-group">
    					<label class="label1" for="login-email">Email:</label>
    					<input class="form-control" id="login-email" type="email" name="email" ng-model="username" placeholder="john@example.com" required/>
    					<span class="err-message" id="login-span" ng-show="submittedEmail">A valid email address is required.</span>
    				</div>
    				<div class="form-group">
    					<label class="label1" for="login-password">Password:</label>
    					<input class="form-control" id="login-password" class="password-input" type="password" name="password" ng-model="password" placeholder="********" required/>
    					<span class="err-message" ng-show="submittedPassword">A password is required.</span>
    				</div>
    				<div>
				<button class="btn btn-success" id="login-button" ng-click="login()"><span class="glyphicon glyphicon-log-in"></span>  Login</button>
    					<a ng-click="forgetPassword()" class="forgot">Forgot Password?</a></td>
    					<div class="err-message" ng-show="submittedError">{{errorDescription}}</div></td>
    				</div>
    			</form>
		    </div>
		  </div>
		</div>

		<div class="item" ng-controller="SignUpController">
		  <div ng-click="navigate('signup')" ng-class="{'heading-collapsed': active1, 'heading-expanded': !active1}">     <!--   "active1 = !active1"   -->
		    <div class="signup-header"><span class="arrow-right"></span>SignUp</div>
		  </div>

		  <div class="contents" ng-hide="active1">
		    <div class="expand-collapse-content">
			<form name="registrationForm" novalidate>
                <div class="form-group">
                    <label id="label1" for="signup-email">Email:</label>
                    <input class="form-control" id="signup-email" type="email" name="email" ng-model="email" placeholder="john@example.com"
                          required/>
                    <span class="err-message" id="signup-email-span"  ng-show="signupEmail">A valid email address is required.</span>
                </div>

                <div class="form-group">
                    <label class="label1" for="signup-password" >Password:</label>
                    <input class="form-control" id="signup-password" class="password-input" type="password" ng-model="password" name="password" placeholder="********" ng-change="checkPassword()" required/>
                    <span class="err-message"  ng-show="signupPassword">A password is required.</span>
                </div>


            <div>
                <button class="btn btn-success" type="submit" ng-click="signUp()"><span class="glyphicon glyphicon-user"></span> Sign up </button>
                <div class="err-message" ng-show="signupError">{{errorDescription}}</div>
            </div>
            </form>
		    </div>
		  </div>
		</div>

	    </div>
    </div>
</div>
